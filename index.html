<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Checkout — Embed Example</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Advance Checkout Embed</h1>
      <p>Enter a payment path and click Load to embed the checkout.</p>
    </header>

    <div class="controls">
      <input
        id="path-input"
        type="text"
        placeholder="/pay/req_abc123"
        aria-label="Payment path"
      />
      <button id="load-btn">Load</button>
    </div>

    <div class="main">
      <div id="checkout-container" class="checkout-container">
        <div class="placeholder">
          Checkout iframe will appear here.<br />
          Enter a path above and click <strong>Load</strong>.
        </div>
      </div>
      <div id="event-logger" class="event-logger"></div>
    </div>

    <script type="module">
      import { AdvanceCheckout } from './src/advance-checkout.js';
      import { EventLogger } from './src/event-logger.js';

      const containerEl = document.getElementById('checkout-container');
      const loggerEl = document.getElementById('event-logger');
      const pathInput = document.getElementById('path-input');
      const loadBtn = document.getElementById('load-btn');

      const logger = new EventLogger(loggerEl);

      const checkout = new AdvanceCheckout({ containerEl });

      checkout
        .on('ready', (payload) => logger.log('ready', payload))
        .on('success', (payload) => logger.log('success', payload))
        .on('error', (payload) => logger.log('error', payload))
        .on('settled', (payload) => logger.log('settled', payload));

      function loadCheckout() {
        const path = pathInput.value.trim();

        if (!path) {
          pathInput.focus();
          return;
        }

        // Clear placeholder text
        const placeholder = containerEl.querySelector('.placeholder');
        if (placeholder) placeholder.remove();

        checkout.load(path);
        logger.log('ready', { message: `Loading ${path}…` });
      }

      loadBtn.addEventListener('click', loadCheckout);
      pathInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') loadCheckout();
      });
    </script>
  </body>
</html>
