<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Checkout — Embed Example</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Advance Checkout Embed</h1>
      <p>Enter a checkout URL and click Load to embed the checkout.</p>
    </header>

    <div class="controls">
      <input
        id="url-input"
        type="text"
        placeholder="https://app-sandbox.advancehq.com/checkout/abc_123"
        aria-label="Checkout URL"
      />
      <button id="load-btn">Load</button>
    </div>

    <div class="main">
      <div id="checkout-container" class="checkout-container">
        <div class="placeholder">
          Checkout iframe will appear here.<br />
          Enter a path above and click <strong>Load</strong>.
        </div>
      </div>
      <div id="event-logger" class="event-logger"></div>
    </div>

    <script type="module">
      import { createCheckout } from './src/advance-checkout.js';
      import { createEventLogger } from './src/event-logger.js';

      const containerEl = document.getElementById('checkout-container');
      const urlInput = document.getElementById('url-input');
      const loadBtn = document.getElementById('load-btn');

      const logger = createEventLogger(document.getElementById('event-logger'));

      const checkout = createCheckout({
        containerEl,
        onReady:   (payload) => logger.log('ready', payload),
        onSuccess: (payload) => logger.log('success', payload),
        onError:   (payload) => logger.log('error', payload),
        onSettled: (payload) => logger.log('settled', payload),
      });

      function loadCheckout() {
        const url = urlInput.value.trim();
        if (!url) {
          urlInput.focus();
          return;
        }

        // Remove placeholder text on first load
        const placeholder = containerEl.querySelector('.placeholder');
        if (placeholder) placeholder.remove();

        checkout.load(url);
        logger.log('ready', { message: 'Loading ' + url + '…' });
      }

      loadBtn.addEventListener('click', loadCheckout);
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') loadCheckout();
      });
    </script>
  </body>
</html>
